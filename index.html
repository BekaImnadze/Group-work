<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group work</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="./assets/header-lux ventus.svg" alt="Logo" />
        </div>
        <!-- header logo end -->
        <nav class="header-navigation">
          <ul class="header-list">
            <li>
              <a href="#">Fashion</a>
            </li>
            <li>
              <a href="#">Lifestyle</a>
            </li>
            <li>
              <a href="#">Spiritual</a>
            </li>
            <li>
              <a href="#">Mental Health</a>
            </li>
            <li>
              <a class="header-contact" href="#">Contact Us</a>
            </li>
          </ul>
          <!-- ul list end -->
          <div class="search-bar">
            <img src="./assets/search logo.svg" alt="Search-bar" />
          </div>
          <!-- search bar end -->
        </nav>
        <!-- header navigatation end -->
      </div>
      <!--header-container end-->
    </header>
    <!-- ჰედერი და პირველი ორი სექცია შექმნა ფატი თოდუამ -->
    <main>
      <section class="section-1">
        <div class="main-section-info">
          <p>LUX VENTUS MAGAZINE</p>
          <h1>We Are the <span>Ventus Fashion</span></h1>
          <p>
            We like to gossip about everything, but we will never forget the
            daily fashion dose.
          </p>
        </div>
        <!-- main section info end -->
      </section>
      <!-- section-1 end -->
      <section class="section-2">
        <div class="section-2-header">
          <h1>Topics</h1>
        </div>
        <div class="all-card">
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/Lingerie.svg" alt="Image" />
            </div>
            <h2>Lingerie</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/Spring.svg" alt="Image" />
            </div>
            <h2>Spring</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/Yoga.svg" alt="Image" />
            </div>
            <h2>Yoga</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/glow.svg" alt="Image" />
            </div>
            <h2>Glow</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/Ensembles.svg" alt="Image" />
            </div>
            <h2>Ensembles</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
          <div class="card-info">
            <div class="card-img">
              <img src="./assets/skin care.svg" alt="Image" />
            </div>
            <h2>Skin Care</h2>
            <button class="topic-button">View More</button>
          </div>
          <!-- card-info end-->
        </div>
        <!-- all-card end-->
      </section>
      <!-- section 2 end -->
      <hr />
